  <div class="card-body ">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="data header-div"> <!-- Aplica bordes redondeados solo en la parte superior -->
              <h3 class="card-img-top text-center">IP</h3>
            </div>
            <div class="card-body databottom content-div"> <!-- Aplica bordes redondeados solo en la parte inferior -->
              <p class="text-center">{{ ip }}</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3">
            <div class="data header-div"> <!-- Aplica bordes redondeados solo en la parte superior -->
              <h3 class="card-img-top text-center">PORT</h3>
            </div>
            <div class="card-body databottom content-div"> <!-- Aplica bordes redondeados solo en la parte inferior -->
              <p class="text-center">{{ pt }}</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3">
            <div class="data header-div"> <!-- Aplica bordes redondeados solo en la parte superior -->
              <h3 class="card-img-top text-center">VARIABLE</h3>
            </div>
            <div class="card-body databottom content-div"> <!-- Aplica bordes redondeados solo en la parte inferior -->
              <p class="text-center">{{ plc1 }}</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3">
            <div class="data header-div"> <!-- Aplica bordes redondeados solo en la parte superior -->
              <h3 class="card-img-top text-center">TIPO</h3>
            </div>
            <div class="card-body databottom content-div"> <!-- Aplica bordes redondeados solo en la parte inferior -->
              <p class="text-center">{{ tipo }}</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3">
            <div class="data header-div"> <!-- Aplica bordes redondeados solo en la parte superior -->
              <h3 class="card-img-top text-center">HORA</h3>
            </div>
            <div class="card-body databottom content-div">
              <p class="text-center">{{ horaInicio }}</p>
            </div>
          </div>
        </div>
     
        <br>
        <br>
        <br>

    <h3 for="metodo" class="text-center titulos">REGISTROS ALMACENADOS</h3>
    <br>


        <div *ngFor="let varName of vars; let i = index">
          <input type="checkbox">{{ tipo }}
        </div>

        <table class="">
          <thead class="table-dark">
            <tr>
              <th style="width: 20%" class="text-center">ID</th>
              <th style="width: 20%" class="text-center">Tipo</th>
              <th style="width: 20%" class="text-center">Value</th>
              <th style="width: 20%" class="text-center">Quality</th>
              <th style="width: 20%" class="text-center">Fecha</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of data.slice().reverse(); let i = index">
              <tr class="">
                <td style="width: 20%" class="text-center">{{ item._id }}</td>
                <td style="width: 20%" class="text-center">{{ tipo }}</td>
                <td style="width: 20%" class="text-center">{{ item[tipo].value }}</td>
                <td style="width: 20%" class="text-center">{{ item[tipo].quality }}</td>
                <td style="width: 30%" class="text-center">{{ item[tipo].timestamp }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        
          <button type="button btn-center" class="btn btn-outline-dark" (click)="actualizarDatos()"> ACTUALIZAR DATOS <i class="bi bi-arrow-repeat"></i> </button>

          <button class="btn btn-outline-dark" type="button" (click)="exportData()"> DESCARGAR <i class="bi bi-box-arrow-in-down"></i></button>
      
        </div>
      </div>
      
    </div>
